            <form role="form">
                <div class="col-lg-12" [hidden]="isFeedbackDefaultValueVisible">
                    <label for="feedback_message" class="title-module-title">{{lblFeedback}}</label>
                    <textarea name="feedbackMessage" id="feedback_message" cols="30" rows="10"
                        class="textArea-module-textarea" [placeholder]="feedbackPlaceholder"
                        [(ngModel)]="feedbackFrm.feedbackMessage"
                        (ngModelChange)="changeFeedbackMessage($event)"></textarea>
                </div>

                <div class="col-lg-12 m-bot-10" [hidden]="isFeedbackDefaultValueVisible">
                    <label for="feedback_file_upload" class="title-module-title">File Attachment</label>
                    <div class="file-upload-wrapper" [attr.data-text]="filePlaceholder">
                        <input name="feedbackFileUpload" #feedback_file_upload id="feedback_file_upload" type="file"
                            class="file-upload-field" (change)="fileSelect($event)" accept="image/*">
                    </div>
                </div>

                <!-- Report a Bug start -->
                <div *ngIf="isReportABugActive">
                    <div class="col-lg-12">
                        <label for="bug_occ_type" class="title-module-title">The Bug occurred on</label>
                        <div class="form-check form-check-inline" *ngFor="let bugs of bugOccuredNameList">
                            <input class="form-check-input" type="radio" name="bugOccType" id="bug_occ_type"
                                [value]="bugs" [checked]="bugs === selectedbugOccuredNameList.option"
                                (change)="changebugOccList($event)" />
                            <label class="title-module-title label-radio">
                                {{bugs}}
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <input class="input-module-input" type="text" name="feedbackPageUrl" id="feedback_page_url"
                            placeholder="Page title or URL" [(ngModel)]="feedbackFrm.feedbackPageUrl" [disabled]="isPageTitleDisabled">
                    </div>
                </div>
                <!-- Report a Bug end -->


                <!-- Request a Feature start -->
                <div *ngIf="isRequestAFeatureActive">
                    <!-- <div class="col-lg-12 m-bot-10">
              <label for="" class="title-module-title">File Attachment</label>
              <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="file-upload-field" type="file" class="file-upload-field" value="">
              </div>
            </div>
            <div class="col-lg-12">
              <label for="" class="title-module-title">The Feature i'd like is</label>
              <textarea name="" id="" cols="30" rows="10" class="textArea-module-textarea" placeholder="Describe the feature and why it would help"></textarea>
            </div> -->
                </div>
                <!-- Request a Feature end -->
